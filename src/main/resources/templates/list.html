<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>
<a href="/add">Add a TODO List Item</a><br />
<div th:each="todo : ${todos}">
    <h4 th:inline="text">[[${todo.taskname}]] is due on [[${todo.duedate}]] with the priority of [[${todo.priority}]]!</h4>
</div>
</body>
</html>
